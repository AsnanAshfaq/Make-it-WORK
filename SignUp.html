<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>

<body style="background-image:url('./images/code.jpg');background-repeat: no-repeat; background-size: cover;"
    class="img-fluid">

    <!-- website logo  -->
    <div class="row m-0">
        <div class="col d-flex justify-content-center">
            <img src="logo.png" alt="logo">
        </div>
    </div>

    <div class="container text-center">

        <div class="row  m-0 d-flex justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm col-xs  mt-2 mx-0 bg-dark"
                style=" border-radius: 15px; opacity: 75%; top: 0px; left: 8px; font-size: 15px;">
                <h3 class="text-center pt-3" style="color: blanchedalmond;">Sign Up</h3><br>
                <div class="form-group position-relative">
                    <span class="fas fa-user position-absolute" style="top: 12px; left: 10px; font-size: 15px;"></span>
                    <input class="form-control" style=" text-indent: 30px;" placeholder="Name">
                </div>

                <div class="form-group position-relative">
                    <span class="fas fa-map-marker position-absolute"
                        style="top: 12px; left: 10px; font-size: 15px;"></span>
                    <input class="form-control" style=" text-indent: 30px;" placeholder="Location" type="text"
                        maxlength="11">
                </div>

                <div class="form-group position-relative">
                    <span class="fas fa-envelope position-absolute"
                        style="top: 12px; left: 10px; font-size: 15px;"></span>
                    <input class="form-control" style=" text-indent: 30px;" placeholder="Email Id">
                </div>

                <div class="form-group position-relative">
                    <span class="fas fa-key position-absolute" style="top: 12px; left: 10px; font-size: 15px;"></span>
                    <input type="password" class="form-control" style=" text-indent: 30px;" placeholder="Password">
                </div>
                <div class="form-group position-relative">
                    <span class="fas fa-key position-absolute" style="top: 12px; left: 10px; font-size: 15px;"></span>
                    <input type="password" class="form-control" style=" text-indent: 30px;"
                        placeholder="Confirm Password">
                </div>


                <div class="form-group position-relative">
                    <h4 class="text-light" style="user-select: none;">Your Interests</h4>

                    <input class="form-check-input" type="checkbox" value="" id="Graphic Designing">
                    <label class="form-check-label text-light" for="Graphic Designing">
                        Graphic Designing
                    </label>
                    <br>
                    <input class="form-check-input" type="checkbox" value="" id="Web Designing">
                    <label class="form-check-label text-light" for="Web Designing">
                        Web Designing
                    </label><br>

                    <input class="form-check-input" type="checkbox" value="" id="Web Development">
                    <label class="form-check-label text-light" for="Web Development">
                        Web Development
                    </label><br>

                    <input class="form-check-input" type="checkbox" value="" id="Mobile Development">
                    <label class="form-check-label text-light" for="Mobile Development">
                        Mobile App Development
                    </label><br>

                    <input class="form-check-input" type="checkbox" value="" id="Data Scientist">
                    <label class="form-check-label text-light" for="Data Scientist">
                        Data Scientist
                    </label><br>

                    <input class="form-check-input" type="checkbox" value="" id="Video Game Designing">
                    <label class="form-check-label text-light" for="Video Game Designing">
                        Video Game Designing
                    </label><br>
                </div>

                <div class="form-group position-relative">
                    <select class="form-control">
                        <option>Select Your Professionality</option>
                        <option>Graphic Designing</option>
                        <option>Web Designing</option>
                        <option>Web Development</option>
                        <option>Mobile App Development</option>
                        <option>Video Game Designing</option>
                        <option>Data Scientist</option>
                    </select>
                </div>

                <div class="form-group positive-relative">
                    <input type="number" class="form-control" min="1" max="30"
                        placeholder="Year's of experience you have in your field" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="form-group position-relative">
                    <div class="row">
                        <div class="col-7 d-flex justify-content-end ">
                            <button class="btn btn-light shadow-none" type="button" aria-expanded="false">
                                Upload Image
                            </button>
                        </div>
                        <div class="col-5 my-2">
                            <input type="file" name="post-image" class="form-control-file post-image text-light"
                                id="exampleFormControlFile1">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-secondary btn-round btn-block mb-2 signin-btn">
                    <h5>Sign Up</h5>
                </button>
                <div style="color: blanchedalmond;"> Already have account?
                    <a href="Login.html" class="text-bold signup-a cus-blue-color">
                        <b>Sign In</b>
                    </a>
                </div>
                <br>
            </div>

        </div>

    </div>
</body>

</html>
