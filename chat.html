<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <!-- bootstrap css cdn  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- font Awesome  4 css cdn  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- font awesome 5 cdn  -->
    <script src="https://kit.fontawesome.com/a086ae4b2b.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- header  -->
    <div class="container-fluid bg-dark ">
        <div class="row">
            <!-- brand logo  -->
            <div class="col-sm-3 col-xs-4 col-lg-1  col-md-2 d-flex justify-content-center w-100 h-100 p-0 pl-1 ">
                <a class="navbar-brand p-0 m-0 " href="./index.html">
                    <img src="./LOGO/logo.png" class="w-100 h-100" alt="">
                </a>
            </div>

            <!-- search bar  -->
            <div class="input-group col-sm-7 col-xs-4 col-lg-8 col-md-6 mb-3 p-4  d-flex justify-content-center">
                <input type="text" class="rounded shadow-none p-2 w-50 h-100"
                    placeholder="Type here for Projects / Work ">
                <div class="input-group-append">
                    <button class="btn rounded  btn m-1  form-control shadow-none bg-light  text-dark">
                        Search
                    </button>
                </div>
            </div>

            <!-- side links  -->
            <div class="col-sm-2 col-xs-4  col-lg-3  col-md-4  d-flex justify-content-end p-4">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <h6 class="text-light">Register</h6>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <h6 class="text-light">Sign In</h6>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- list of contacts  -->
            <div class="col-3 my-2">
                <div class="row p-1">
                    <div class="col-lg-4 col-6 p-1">
                        <a href="./profile.html" class="nav-link p-0 m-0 ">
                            <img src="./images/ME.jpg"
                                class="img-fluid bg-success rounded rounded-circle w-100 h-100"
                                alt="User Profile Picture">
                        </a>
                    </div>
                    <div class="col-lg-8 col-6">
                        <a href="./profile.html" class="nav-link w-100 d-flex justify-content-center p-0 m-0">
                            <h5 class="text-dark p-0 m-0 w-100 text-light">Asnan Ashfaq</h5>
                        </a>
                    </div>
                </div>
                <div class="row p-1">
                    <div class="col-lg-4 col-6 p-1">
                        <a href="./profile.html" class="nav-link p-0 m-0 ">
                            <img src="./images/chat-image.jpg"
                                class="img-fluid bg-success rounded rounded-circle w-100 h-100"
                                alt="User Profile Picture">
                        </a>
                    </div>
                    <div class="col-lg-8 col-6">
                        <a href="./profile.html" class="nav-link w-100 d-flex justify-content-center p-0 m-0">
                            <h5 class="text-dark p-0 m-0 w-100 text-light">Brendon Parker</h5>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-6  my-2">
                <div class="row">
                    <div class="col  bg-light">
                        <h5 class="text-dark px-2" style="user-select: none;">Brendon Parker</h5> 
                    </div>
                </div>
                <div class="row">
                    <div class="col overflow-auto p-" style="height:470px;">
                        <p class="bg-dark text-light">Text 1 </p>
                        <p class="bg-dark text-light">Text 1 </p>
                        <p class="bg-dark text-light">Text 1 </p>
                        <p class="bg-dark text-light">Text 1 </p>
                        <p class="bg-dark text-light">Text 1 </p>
                        <p class="bg-dark text-light">Text 1 </p>
                        <p class="bg-dark text-light">Text 1 </p>
                        <p class="bg-dark text-light">Text 1 </p>
                        <p class="bg-dark text-light">Text 1 </p>
                        <p class="bg-dark text-light">Text 1 </p>
                        <p class="bg-dark text-light">Text 1 </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control border w-100" placeholder="Type a message here..">
                    </div>
                </div>
            </div>
            <div class="col-3">
                One of three columns
            </div>
        </div>
    </div>




    <!-- bootstrap scripts  -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
